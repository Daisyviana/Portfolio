<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/daayviana.jpeg">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio da Daay Viana</title>
</head>

<body>
    <!-- Menu da Página -->
    <nav>
        <!-- Logo + Texto á esquerda do Menu -->
        <div class="logo">
            <img class="icone" src="assets/images/daayviana.jpeg" alt="Logo da página">
            <span class="titulo">Portfólio</span>
        </div>

        <!-- Opções do Menu ultilizando Marcadores não ordenados (simbólico) -->
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contato</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->

    <main class="contato">
        <section class="formulario">
            <!-- Formulário da Esquerda -->
            <form>
                <h3>Contato:</h3>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Nome Sobrenome">
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="email@email.com">
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Digite aqui sua mensagem"></textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button type="button">Enviar</button>
            </form>

            <!-- Formulário da Direita -->
            <form>
                <h3>Não sabe o seu CEP?</h3>
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" placeholder="12345-678">
                    <div id="txtCep"></div>
                </div>
                <button type="button">Consultar</button>
                <hr>
                <div>
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" type="text" rows="8" placeholder="Endereço"></textarea>
                    <div id="txtEndereco"></div>
                </div>
            </form>
        </section>
    </main>

        <!-- Rodapé da Página -->
        <footer>
            <a href="https://www.linkedin.com/in/daisyviana" target="_blank">
                <img class="imagem-footer" src="assets/images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/Daisyviana" target="_blank">
                <img class="imagem-footer" src="assets/images/github.png" alt="GitHub">
            </a>
            <a href="https://instagram.com/daisy_dkv?igshid=ZDdkNTZiNTM=" target="_blank">
                <img class="imagem-footer" src="assets/images/instagram.png" alt="Instagram">
            </a>
            <p id="texto-footer">Desenvolvido por: Daisy Kelly Viana - 2023 &copy;</p>
            </footer>

   </body>

</html>

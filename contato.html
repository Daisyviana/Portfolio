<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/goku_ico.png">
    <title>Portifólio da Daay Viana</title>
</head>
<body>
        <!-- Menu da Página -->
        <nav>
            <!-- Logo + Texto á esquerda do Menu -->
            <div>
                <img src="assets/images/goku_ico.png" alt="Logo da página - Goku">
                <span>Daay Viana</span>
            </div>
            <!-- Opções do Menu ultilizando Marcadores não ordenados (simbólico) -->
            <ul>
                <a href="index.html">
                <li>Home</li>
                <a href="Contato.html">
                    <li>Contato</li> 
                </a>             
            </ul>
        </nav>

        <!-- Conteúdo da Página -->
        <main>

            <section>
            <form>
                <h2>Contato</h2>
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>
                <div>
                    <label for="e-mail">E-mail</label>
                    <input id="e-mail" type="text" placeholder="Insira o seu e-mail">
                    <div id="txtE-mail"></div>
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <input id="mensagem" type="text" rows="8" 
                        placeholder="Insira a sua mensagem">
                    <div id="txtMensagem"></div>
                </div>
                <button type="button">
                    Enviar
                </button>
            </form>
            </section>
            <form>
                <section>
                   <h2>Não sabe seu endereço?</h2>
                        <label for="buscacep">Digite o seu CEP:</label>
                        <input id="buscacep" type="text" placeholder="Insira o seu CEP">
                    <div id="txtbuscacep"></div>
                        <button type="button onclick="consultarCEP()>
                               Consultar
                        </button>
                        <hr> </hr>
                    </div>
                        <div>
                            <label for="endereco">Endereço:</label>
                            <textarea id="endereco" type="text"  rows="7" placeholder="Busca CEP"></textarea>
                            <div id="txtendereco"></div>
            </section>
            </form>
        </main>

        <!-- Rodapé da Página -->
        <footer>
            <div>
                <a href="https://linkedin.com" target="_blank">
                <img src="assets/images/linkedin.png" alt="Linkedin">
                </a>
                <img src="assets/images/github.png" alt="Github">
                <img src="assets/images/instagram.png" alt="Instagram">
            </div>
            <p>Desenvolvido por: Daisy Kelly Viana - 2023 &copy;</p>
        </footer>
</body>

</html>
